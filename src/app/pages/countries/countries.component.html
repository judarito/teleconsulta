<h2 class="content-block">Países</h2>
<dx-data-grid class="dx-card wide-card"
    id="gridContainer"
    [dataSource]="countries"
    keyExpr="id"
    [showBorders]="true"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    >
    <dxo-editing 
        mode="popup"
        [allowUpdating]="true">
    </dxo-editing>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxi-column
        dataField="id"
        [width]="90"
        valueExpr="id"
        [hidingPriority]="4">
    </dxi-column>
    <dxi-column
        dataField="code"
        [width]="190"
        caption="Código"
        [hidingPriority]="2">
    </dxi-column>
    <dxi-column
        dataField="name"
        caption="Nombre"
        [hidingPriority]="3">
    </dxi-column>
    <dxi-column
        dataField="active"
        caption="Estado"
        [hidingPriority]="4">
    </dxi-column>
    
</dx-data-grid>
